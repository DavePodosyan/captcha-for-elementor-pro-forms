name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    lint-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint:js

            - name: Check Prettier formatting
              run: npm run lint:format

            - name: Test build process
              run: npm run build

            - name: Check if build artifacts exist
              run: |
                  if [ ! -f "releases/captcha-for-elementor-pro-forms-$(node -p "require('./package.json').version").zip" ]; then
                    echo "Release ZIP file not found!"
                    exit 1
                  fi
                  echo "Build successful - ZIP file created"
