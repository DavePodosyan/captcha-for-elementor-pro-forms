name: Release

on:
    push:
        tags:
            - 'v*'

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run linting
              run: npm run lint

            - name: Build release
              run: npm run build

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: releases/*.zip
                  generate_release_notes: true
                  draft: false
                  prerelease: false
